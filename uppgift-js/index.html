<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title></title>
    
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="container my-5">
        <form id="regForm"  novalidate>
              <div class="mb-1 text-primary">Förnam</div>
              <input id="firstName"  type="text" class="form-control" placeholder="Förnamn">
              <div id="error-firstName" class="text-danger mb-3 ms-2"><small></small></div>
              <div class="mb-1 text-primary">Efternamn</div>
              <input id="lastName" type="text" class="form-control" placeholder="Efternamn">
              <div id="error-lastName" class="text-danger mb-3 ms-2"><samll></samll></div>
              <div class="mb-1 text-primary">Email</div>
              <input id="email" type="email" class="form-control" placeholder="Den e-postadress....">
              <div id="error-email" class="text-danger mb-3 ms-2"><samll></samll></div>
              <div class="mb-1 text-primary">Lösenord</div>
              <input id="password" type="password" class="form-control" placeholder="Lösenord">
              <div id="error-password" class="text-danger mb-3 ms-2"><samll></samll></div>
              <div class="mb-1 text-primary">Bekräfta lösenord</div>
              <input id="confirmPassword" type="password" class="form-control" placeholder="Bekräfta lösenord">
              <div id="error-confirmPassword" class="text-danger mb-3 ms-2"><saml></saml></div>
              <div class="mb-1 text-primary">Födelsedatum</div>
              <input id="txtDate" type="text" onblur = "ValidateDOB()" class="form-control" placeholder="födelsedatum">
              <div id="lblError" class="error text-danger mb-3 ms-2"><saml></saml></div>
              <div class="mb-1 text-primary">Adress</div>
              <input id="adressinformation" type="text" class="form-control" placeholder="Gatunamn och nummer">
              <div id="error-adressinformation" class="text-danger mb-3 ms-2"><saml></saml></div>
              <div class="mb-1 text-primary">Postnummer</div>
              <input id="postnummerinformation"  type="text" class="form-control" placeholder="Postnummer">
              <div id="error-postnummerinformation" class="text-danger mb-3 ms-2"><saml></saml></div>
              <button class="btn btn-primary" value="submit" type="submit">Skicka</button>

        </form>
        


    </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
